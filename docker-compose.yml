  kibana:
    build:
      context: .
      dockerfile: KibanaDockerfile
    image: kibana:local
    container_name: kibana
    environment:
     - "ELASTICSEARCH_URL=http://elasticsearch:9200"
     - "SERVER_NAME=127.0.0.1"
    ports:
     - ${KIBANA_PORT}:5601
    depends_on:
     - elasticsearch
    networks:
      - elk
networks:
  elk:
