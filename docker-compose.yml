version: "3.9"

services:
  elasticsearch:
    build:
      context: .
      dockerfile: ESDockerfile
    image: elasticsearch
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ports:
      - ${ES_PORT}:9200
    networks:
      - elk
